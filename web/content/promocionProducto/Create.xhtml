<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionProductoCreateDlg" widgetVar="PromocionProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePromocionProductoTitle}">
            <h:form id="PromocionProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePromocionProductoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{promocionProductoController.selected.valor}" title="#{bundle.CreatePromocionProductoTitle_valor}" required="true" requiredMessage="#{bundle.CreatePromocionProductoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreatePromocionProductoLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{promocionProductoController.selected.producto}" required="true" requiredMessage="#{bundle.EditPromocionProductoRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePromocionProductoLabel_promocion}" for="promocion" />
                        <p:selectOneMenu id="promocion" value="#{promocionProductoController.selected.promocion}" required="true" requiredMessage="#{bundle.EditPromocionProductoRequiredMessage_promocion}">
                            <f:selectItems value="#{promocionController.itemsAvailableSelectOne}"
                                           var="promocionItem"
                                           itemValue="#{promocionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{promocionProductoController.create}" value="#{bundle.Save}" update="display,:PromocionProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PromocionProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('PromocionProductoCreateDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
