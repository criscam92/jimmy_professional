<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionProductoViewDlg" widgetVar="PromocionProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPromocionProductoTitle}">
            <h:form id="PromocionProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPromocionProductoLabel_id}"/>
                        <h:outputText value="#{promocionProductoController.selected.id}" title="#{bundle.ViewPromocionProductoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPromocionProductoLabel_valor}"/>
                        <h:outputText value="#{promocionProductoController.selected.valor}" title="#{bundle.ViewPromocionProductoTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewPromocionProductoLabel_producto}"/>
                        <h:outputText value="#{promocionProductoController.selected.producto}" title="#{bundle.ViewPromocionProductoTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewPromocionProductoLabel_promocion}"/>
                        <h:outputText value="#{promocionProductoController.selected.promocion}" title="#{bundle.ViewPromocionProductoTitle_promocion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PromocionProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
