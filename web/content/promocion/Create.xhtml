<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="PromocionCreateDlg" widgetVar="PromocionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePromocionTitle}">
            <h:form id="PromocionCreateForm">
                <p:panelGrid columns="1" rendered="#{promocionController.selected != null}">
                    <p:panelGrid columns="4">
                        <p:outputLabel styleClass="#{promocionController.error}" id="labelCodigo" value="#{bundle.EditCodigoDevolucionLabel_codigo}" for="codigo" style="margin-right: 22px;"/>
                        <p:inputText styleClass="#{promocionController.error}" id="codigo" style="width: 70px" value="#{promocionController.selected.codigo}" title="Codigo" required="true" requiredMessage="El campo codigo es requerido"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_cat}" for="categoria" />
                        <p:selectOneMenu converter="categoriaconverter" style="width: 155px" id="categoria" value="#{promocionController.selected.categoria}">
                            <f:selectItems  value="#{categoriaController.itemsAvailableSelectOne}"
                                            var="categoriaItem"
                                            itemValue="#{categoriaItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePromocionLabel_valor}" for="valor" />
                        <p:inputText id="valor" style="width: 70px;" value="#{promocionController.selected.valor}" title="#{bundle.CreatePromocionTitle_valor}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_valor}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProductoLabel_valorVentaUsd}" for="valorVentaUsd" />
                        <p:inputText id="valorVentaUsd" value="#{promocionController.selected.valorVentaUsd}" title="#{bundle.CreateProductoTitle_valorVentaUsd}"/>
                        
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreatePromocionLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea id="descripcion" value="#{promocionController.selected.descripcion}" rows="3"  style="width: 400px; height: 40px" title="#{bundle.CreatePromocionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="5">
                        <p:outputLabel style="margin-right: 28px;" value="#{bundle.CreatePromocionProductoLabel_producto}" for="producto" />
                        <p:autoComplete id="producto" minQueryLength="3" value="#{promocionController.producto}"
                                        itemValue="#{pro}" completeMethod="#{promocionController.llenarProducto}" effect="fade"
                                        converter="productoconverter" itemLabel="#{pro.toString()}" var="pro" />

                        <p:outputLabel value="Cantidad:" rendered="true" for="cantidad" />
                        <p:inputText style="width: 48px; " id="cantidad" value="#{promocionController.cantidad}" title="Cantidad" />

                        <p:commandButton icon="ui-icon-plus" value="#{bundle.AddItem}" update="listPromocionProductos,producto,cantidad,:growl"
                                         actionListener="#{promocionController.addPromocionProducto}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1">
                        <p:dataTable id="listPromocionProductos" style="width:510px;"  value="#{promocionController.promocionProductos}" var="item"
                                     selectionMode="single"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="3"
                                     paginatorPosition="bottom"
                                     emptyMessage="#{bundle.EmptyTable}"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Producto"/>
                                </f:facet>
                                <h:outputText value="#{item.producto}"/>                        
                            </p:column>
                            <p:column width="50">
                                <f:facet name="header">
                                    <h:outputText value="Cantidad"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidad}"/>
                            </p:column>
                            <p:column width="30">
                                <f:facet name="header">
                                    <h:outputText value="Quitar"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-close" update="listPromocionProductos"  action ="#{promocionController.removePromocionProducto(item)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </p:panelGrid>
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{promocionController.create(true)}" value="#{bundle.Save}" update=":PromocionListForm:datalist,:growl,codigo,labelCodigo"/>
                    <p:commandButton actionListener="#{promocionController.create(false)}" value="Nueva PromociÃ³n" update=":PromocionListForm:datalist,:growl,@form,codigo,labelCodigo"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('PromocionCreateDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
