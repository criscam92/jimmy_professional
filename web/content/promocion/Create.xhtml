<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="PromocionCreateDlg" widgetVar="PromocionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePromocionTitle}">
            <h:form id="PromocionCreateForm">
                <!--<h:panelGroup id="display">-->
                    <p:panelGrid columns="2" rendered="#{promocionController.selected != null}">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreatePromocionLabel_descripcion}" for="descripcion" />
                            <p:inputTextarea id="descripcion" value="#{promocionController.selected.descripcion}" cols="20" style="width: 146px; " title="#{bundle.CreatePromocionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_descripcion}"/>

                            <p:outputLabel value="#{bundle.CreatePromocionLabel_valor}" for="valor" />
                            <p:inputText id="valor" value="#{promocionController.selected.valor}" title="#{bundle.CreatePromocionTitle_valor}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_valor}"/>
                        </p:panelGrid>

                        <p:panelGrid columns="1">
                            <h:form id="PromocionCreateForm2">
                                <p:panelGrid columns="1">
                                    <p:panelGrid columns="4">
                                        <p:outputLabel value="#{bundle.CreatePromocionProductoLabel_producto}" for="producto" />
                                        
                                        <p:autoComplete id="producto" minQueryLength="2" value="#{promocionController.promocionProducto.producto}"
                                                        completeMethod="#{promocionController.llenarProducto}" effect="fade"/>
                                        
                                        <p:inputText style="width: 30px; " id="cantidad" value="#{promocionController.promocionProducto.cantidad}" title="Cantidad" />
                                        <p:commandButton icon="ui-icon-plus" value="Agregar" update="listPromocionProductos" actionListener="#{promocionController.addPromocionProducto()}"/>
                                    </p:panelGrid>
                                    <p:dataTable id="listPromocionProductos" style="width: 500px;"  value="#{promocionController.promocionProductosTMP}" var="item"
                                                 selectionMode="single" selection="#{promocionController.promocionProducto}"
                                                 paginator="true"
                                                 rowKey="#{item.id}"
                                                 rows="10"
                                                 emptyMessage="#{bundle.EmptyTable}"
                                                 paginatorPosition="bottom"
                                                 >


                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Producto"/>
                                            </f:facet>
                                            <h:outputText value="#{item.producto}"/>                        
                                        </p:column>
                                        <p:column width="50">
                                            <f:facet name="header">
                                                <h:outputText value="Cantidad"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cantidad}"/>
                                        </p:column>

                                    </p:dataTable>
                                </p:panelGrid>

                            </h:form>
                        </p:panelGrid>

                    </p:panelGrid>
                <!--</h:panelGroup>-->
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{promocionController.create}" value="#{bundle.Save}" update=":PromocionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PromocionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('PromocionCreateDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
