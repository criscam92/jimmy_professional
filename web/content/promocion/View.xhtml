<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionViewDlg" widgetVar="PromocionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPromocionTitle}">
            <h:form id="PromocionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPromocionLabel_id}"/>
                        <h:outputText value="#{promocionController.selected.id}" title="#{bundle.ViewPromocionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPromocionLabel_descripcion}"/>
                        <h:outputText value="#{promocionController.selected.descripcion}" title="#{bundle.ViewPromocionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPromocionLabel_valor}"/>
                        <h:outputText value="#{promocionController.selected.valor}" title="#{bundle.ViewPromocionTitle_valor}"/>
                    </p:panelGrid>                    
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('PromocionViewDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
