<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSalidaProductoCreateDlg" widgetVar="TipoSalidaProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoSalidaProductoTitle}">
            <h:form id="TipoSalidaProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSalidaProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoSalidaProductoLabel_detalle}" for="detalle" styleClass="#{tipoSalidaProductoController.error}"/>
                        <p:inputText id="detalle" value="#{tipoSalidaProductoController.selected.detalle}" title="#{bundle.ListTipoSalidaProductoTitle_detalle}"
                                     required="true" requiredMessage="#{bundle.CreateTipoSalidaProductoRequiredMessage_detalle}" styleClass="#{tipoSalidaProductoController.error}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSalidaProductoController.create}" value="#{bundle.Save}" 
                                     update="display,:TipoSalidaProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoSalidaProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('TipoSalidaProductoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
