<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VisitaListForm">
                <p:dataTable styleClass="tabla" id="datalist" value="#{facturaController.items}" var="item"
                             selectionMode="single" selection="#{facturaController.selected}" widgetVar="tblFactura"
                             paginator="true" style="text-align: center"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{bundle.EmptyTable}"
                             paginatorPosition="bottom"
                             >

                    <p:ajax event="rowSelect"   update="productos createButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="productos createButton deleteButton"/>

                    <f:facet name="header">
                        <div id="titulo">
                            Pedido de Productos
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" action="#{facturaController.redirectCreateFactura()}"/>    

                            <p:commandButton id="deleteButton" value="Despachos" icon="ui-icon-clipboard" oncomplete="PF('DespachosDialog').show()"
                                             update=":growl,datalist,:Despachos" disabled="#{empty facturaController.selected}" actionListener="#{facturaController.prepararDespachos()}"/>

                            <p:commandButton id="productos" value="#{bundle.MessageDespacharFactura}" oncomplete="PF('ProductosByVisitaDialog').show()"
                                             icon="ui-icon-check" disabled="#{empty facturaController.selected}" action="#{facturaController.redirect()}"/> 

                            <p:commandButton ajax="false" id="reporte" value="Reporte" icon="ui-icon-document" actionListener="#{facturaController.generarReporte}" disabled="#{empty facturaController.selected}"/>
                        </div>
                    </f:facet>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.MessageFacturaOrdenPedido}"/>
                        </f:facet>
                        <h:outputText value="#{item.ordenPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd-MMM-yyyy h:mm a"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFacturaTitle_cliente}"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewClienteTitle_direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.MeesageTipoPago}"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getTipoPagofactura(item.tipoPago)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateDevolucionTitle_observaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaLabel_totalUnidadVentas}"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getCantidadVentasOrBonificacionesByFactura(item, 1)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaLabel_totalUnidadBonificaciones}"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getCantidadVentasOrBonificacionesByFactura(item, 2)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaTitle_totalBruto}"/>
                        </f:facet>
                        <h:outputText value="#{item.totalBruto}">
                            <f:convertNumber type="currency"  currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Recargo"/>
                        </f:facet>
                        <h:outputText value="%#{item.cliente.tarifaEspecial}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaTitle_totalPagar}"/>
                        </f:facet>
                        <h:outputText value="#{item.totalPagar}">
                            <f:convertNumber type="currency"  currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getEstado(item.estado)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <ui:include src="Despachos.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
