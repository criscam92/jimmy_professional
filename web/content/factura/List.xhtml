<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FiltroFactura">
                <p:panel header="Filtro" style="width: 900px; margin: auto;">
                    <p:panelGrid columns="6">                        
                        <p:outputLabel value="#{bundle.CreateVisitaLabel_empleado}" for="empleado" />
                        <p:autoComplete size="20" id="empleado" minQueryLength="3" panelStyle="width: 320px;" value="#{facturaController.selected.empleado}" itemValue="#{empleado}" 
                                        completeMethod="#{empleadoController.llenarEmpleado}" effect="fade" converter="empleadoconverter"
                                        itemLabel="#{empleado.toString()}" var="empleado" required="true"/>

                        <p:outputLabel styleClass="#{facturaController.errorCliente}" value="#{bundle.CreateVisitaLabel_cliente}" id="labelCliente" for="cliente"/>
                        <p:autoComplete styleClass="#{facturaController.errorCliente}" size="20" id="cliente" minQueryLength="3" panelStyle="width: 320px;" value="#{facturaController.selected.cliente}" itemValue="#{cliente}" 
                                        completeMethod="#{clienteController.llenarCliente}" effect="fade" converter="clienteconverter"
                                        itemLabel="#{cliente.toString()}" var="cliente" required="true"/>

                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu style="width: 153px;" id="estado"
                                         value="#{facturaController.moneda}" required="true"
                                         requiredMessage="Debe seleccionar la moneda">
                            <f:selectItems value="#{facturaController.monedas}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo Pago" for="tipoPago" />
                        <p:selectOneMenu style="width: 155px;" id="tipoPago" value="#{facturaController.moneda}" 
                                         required="true" requiredMessage="Debe seleccionar la moneda">
                            <f:selectItems value="#{facturaController.monedas}"/>
                        </p:selectOneMenu>

                        <p:outputLabel style="margin-right: 35px;" value="Fecha Inicio" for="fechaInicio"/>
                        <p:calendar size="15" mindate="#{visitaController.fechaActual}" id="fechaInicio" pattern="MM/dd/yyyy"
                                    value="#{facturaController.selected.fecha}" title="#{bundle.EditVisitaTitle_fecha}"
                                    required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel style="margin-right: 35px;" value="Fecha Fin" for="fechaFin"/>
                        <p:calendar size="15" mindate="#{visitaController.fechaActual}" id="fechaFin" pattern="MM/dd/yyyy"
                                    value="#{facturaController.selected.fecha}" title="#{bundle.EditVisitaTitle_fecha}"
                                    required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Buscar" icon="ui-icon-search"/>
                    </f:facet>
                </p:panel>
            </h:form>
            <br/>
            <h:form id="FormFactura">
                <p:dataTable styleClass="tabla" id="datalist" value="#{facturaController.items}" var="item"
                             selectionMode="single" selection="#{facturaController.selected}" widgetVar="tblFactura"
                             paginator="true" style="text-align: center;"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{bundle.EmptyTable}"
                             paginatorPosition="bottom"                             
                             >

                    <p:ajax event="rowSelect"   update="productos createButton deleteButton reporte anularButton"/>
                    <p:ajax event="rowUnselect" update="productos createButton deleteButton reporte anularButton"/>

                    <f:facet name="header">
                        <div id="titulo">
                            Pedido de Productos
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" action="#{facturaController.redirectCreateFactura()}"/>    

                            <p:commandButton id="deleteButton" value="Despachos" icon="ui-icon-clipboard" oncomplete="PF('DespachosDialog').show()"
                                             update=":growl,datalist,:Despachos" disabled="#{facturaController.selected.id == null}" actionListener="#{facturaController.prepararDespachos}"/>

                            <p:commandButton id="productos" value="#{bundle.MessageDespacharFactura}" oncomplete="PF('ProductosByVisitaDialog').show()"
                                             icon="ui-icon-check" disabled="#{facturaController.selected.id == null}" action="#{facturaController.redirect()}"/> 

                            <p:commandButton ajax="false" id="reporte" value="Reporte" icon="ui-icon-document" actionListener="#{facturaController.generarReporte}" disabled="#{facturaController.selected.id == null}"/>
                            <p:commandButton id="anularButton" value="Anular" icon="ui-icon-document" actionListener="#{facturaController.anularFactura}" disabled="#{facturaController.selected.id == null ? true : (facturaController.selected.estado == facturaController.estadoRealizado())}" update=":growl,datalist">
                                <p:confirm header="Confirmar" message="Esta seguro de anular esta factura?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>
                    </f:facet>


                    <p:column width="120"  filterStyle="width: 100px; text-align: center; font-weight: bold; font-size: 20px;" filterBy="#{item.ordenPedido}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.MessageFacturaOrdenPedido}"/>
                        </f:facet>
                        <h:outputText value="#{item.ordenPedido}" styleClass="num-orden"/>
                    </p:column>
                    <p:column width="125">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd-MMM-yyyy h:mm a"/>
                        </h:outputText>
                    </p:column>
                    <p:column width="200">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFacturaTitle_empleado}"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente.empleado.toString()}"/>
                    </p:column>
                    <p:column width="200">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFacturaTitle_cliente}"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente.toString()}"/>
                    </p:column>
                    <p:column width="150">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewClienteTitle_direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente.direccion}"/>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.MeesageTipoPago}"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getTipoPagofactura(item.tipoPago)}"/>
                    </p:column>
                    <p:column width="150">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateDevolucionTitle_observaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column width="90">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaLabel_totalUnidadVentas}"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getCantidadVentasOrBonificacionesByFactura(item, 1)}"/>
                    </p:column>
                    <p:column width="90">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaLabel_totalUnidadBonificaciones}"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getCantidadVentasOrBonificacionesByFactura(item, 2)}"/>
                    </p:column>

                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaTitle_totalBruto}"/>
                        </f:facet>
                        <h:outputText value="#{item.totalBruto}">
                            <f:convertNumber type="currency"  currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="Recargo"/>
                        </f:facet>
                        <h:outputText value="%#{item.cliente.tarifaEspecial}"/>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateFacturaTitle_totalPagar}"/>
                        </f:facet>
                        <h:outputText value="#{item.totalPagar}">
                            <f:convertNumber type="currency"  currencySymbol="$"/>
                        </h:outputText>
                    </p:column>
                    <p:column width="100">
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getEstado(item.estado)}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog>
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
            <ui:include src="Despachos.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
