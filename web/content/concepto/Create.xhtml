<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptoCreateDlg" widgetVar="ConceptoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConceptoTitle}">
            <h:form id="ConceptoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_codigo}" for="codigo" styleClass="#{conceptoController.error}"/>
                        <p:inputText id="codigo" styleClass="#{conceptoController.error}" value="#{conceptoController.selected.codigo}" title="#{bundle.CreateProductoTitle_codigo}"
                                     required="true" requiredMessage="#{bundle.CreateConceptoRequiredMessage_codigo}" validatorMessage="El código debe ser un número entero positivo">
                            <f:validateRegex pattern="[0-9]+" />
                            <p:ajax event="blur" listener="#{conceptoController.existeCodigoConcepto()}" update=":growl,codigo"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{conceptoController.selected.detalle}" title="#{bundle.ListConceptoTitle_detalle}" required="true" requiredMessage="#{bundle.CreateConceptoRequiredMessage_detalle}"/>
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_tipo}" for="tipo" />
                        <p:selectOneRadio id="tipo" value="#{conceptoController.selected.ingreso}">
                            <f:selectItem itemValue="#{true}" itemLabel="Ingreso"/>
                            <f:selectItem itemValue="#{false}" itemLabel="Egreso" />
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conceptoController.create}" value="#{bundle.Save}" update="display,:ConceptoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConceptoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('ConceptoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
