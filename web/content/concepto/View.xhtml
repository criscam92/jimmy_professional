<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptoViewDlg" widgetVar="ConceptoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConceptoTitle}">
            <h:form id="ConceptoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptoController.selected != null}">
                        <h:outputText value="#{bundle.CreateConceptoLabel_id}"/>
                        <h:outputText value="#{conceptoController.selected.id}" title="#{bundle.ListConceptoTitle_id}"/>
                        <h:outputText value="#{bundle.EditCodigoDevolucionLabel_codigo}"/>
                        <h:outputText value="#{conceptoController.selected.codigo}" title="#{bundle.ListConceptoTitle_id}"/>
                        <h:outputText value="#{bundle.CreateConceptoLabel_detalle}"/>
                        <h:outputText value="#{conceptoController.selected.detalle}" title="#{bundle.ListConceptoTitle_detalle}"/>
                        <h:outputText value="#{bundle.CreateConceptoLabel_tipo}"/>
                        <h:outputText value="#{conceptoController.getTipoConcepto(conceptoController.selected.ingreso)}" title="#{bundle.ListConceptoTitle_ingreso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConceptoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
