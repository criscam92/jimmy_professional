<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReciboCajaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="formReciboCaja">
                <p:panel header="Recibos de Caja Menor" style="width: 790px; margin: auto;">
                    <p:panelGrid columns="2">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="detalle" value="Detalle:"/>
                            <p:inputTextarea id="detalle" value="#{reciboCajaController.selected.detalle}" required="true" requiredMessage="El campo Detalle es requerido"/>
                        </p:panelGrid>
                        <p:panelGrid columns="4">
                            <p:outputLabel for="fecha" value="Fecha:"/>
                            <p:calendar id="fecha" value="#{reciboCajaController.selected.fecha}" showOn="button" pattern="dd/MMM/yyyy hh:mm:ss a"/>

                            <p:outputLabel for="caja" value="Caja:"/>
                            <p:selectOneMenu converter="cajaconverter" id="caja" value="#{reciboCajaController.selected.caja}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage}" style="width: 137px;">
                                <f:selectItems value="#{cajaController.itemsAvailableSelectOne}" 
                                               var="cajaItem"
                                               itemValue="#{cajaItem}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="concepto" value="Concepto:"/>
                            <p:selectOneMenu converter="conceptoconverter" id="concepto" value="#{reciboCajaController.selected.concepto}" required="true" requiredMessage="#{bundle.EditConceptoRequiredMessage}"
                                             style="width: 166px;">
                                <f:selectItems value="#{conceptoController.itemsAvailableSelectOne}"
                                               var="conceptoItem"
                                               itemValue="#{conceptoItem}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="valor" value="Valor:"/>
                            <p:inputText id="valor" value="#{reciboCajaController.selected.valor}" required="true" requiredMessage="El campo Valor es requerido"/>

                        </p:panelGrid>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Save}" icon="ui-icon-disk" actionListener="#{reciboCajaController.create()}" update=":tablaRecibosCaja,@form,:growl"/>
                    </f:facet>

                </p:panel>
            </h:form><br/>

            <h:form id="formFiltro">
                <p:panelGrid style="border: none;" columns="5">
                    <p:outputLabel for="fechaInicial" value="Fecha Inicial:"/>
                    <p:calendar id="fechaInicial" showOn="button" navigator="true" pattern="dd/MMM/yyyy" value="#{reciboCajaController.fechaIni}"
                                required="true" requiredMessage="El campo Fecha Inicial es requerido"/>
                    <p:outputLabel for="fechaFinal" value="Fecha Final:"/>
                    <p:calendar id="fechaFinal" showOn="button" navigator="true" pattern="dd/MMM/yyyy" 
                                required="true" requiredMessage="El campo Fecha Final es requerido" value="#{reciboCajaController.fechaFin}"/>
                    <p:commandButton value="#{bundle.Filter}" icon="ui-icon-search" action="#{reciboCajaController.redirect()}" 
                                     update=":tablaRecibosCaja"/>
                </p:panelGrid>
            </h:form>
            <h:form id="tablaRecibosCaja">
                <p:dataTable id="datalist" rowKey="#{item.id}" selectionMode="single"
                             value="#{reciboCajaController.items}" selection="#{reciboCajaController.selected}"
                             styleClass="tabla" var="item"
                             paginator="true" rows="5"
                             rowsPerPageTemplate="10,20,30,40,50"
                             paginatorPosition="bottom"
                             emptyMessage="#{bundle.EmptyTable}"
                             widgetVar="tablaRecibosCajaMenor"
                             >

                    <p:ajax event="rowSelect"   update="botonAnular"/>
                    <p:ajax event="rowUnselect" update="botonAnular"/>

                    <f:facet name="header">
                        <div id="titulo">
                            Recibos de Caja Menor
                        </div>
                        <div id="acciones">
                            <p:commandButton id="botonAnular" value="#{bundle.Anull}" actionListener="#{reciboCajaController.anularRecibo()}" 
                                             update=":growl,datalist,botonAnular" 
                                             disabled="#{reciboCajaController.disableAnular() || empty reciboCajaController.selected}" rendered="#{loginController.admin}" icon="ui-icon-alert">
                                <p:confirm header="Confirmar" message="Esta seguro de anular este recibo?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:column sortBy="#{item.fecha}">
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MMM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="hh:mm:ss a" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario.toString()}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Concepto"/>
                        </f:facet>
                        <h:outputText value="#{item.concepto.toString()}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Detalle"/>
                        </f:facet>
                        <h:outputText value="#{item.detalle}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getEstado(item.estado)}"/>
                    </p:column>

                    <p:column style="font-weight: bold; text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="Ingreso"/>
                        </f:facet>
                        <h:outputText value="#{reciboCajaController.getIngreso(item)}"/>
                    </p:column>

                    <p:column style="font-weight: bold; text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="Egreso"/>
                        </f:facet>
                        <h:outputText value="#{reciboCajaController.getEgreso(item)}"/>
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column footerText="SubTotal" colspan="6" style="font-weight: bold; text-align:right;"/>
                            <p:column footerText="$#{reciboCajaController.totalIngresos}" style="font-weight: bold;"/>
                            <p:column footerText="$#{reciboCajaController.totalEgresos}" style="font-weight: bold;"/>
                        </p:row>

                        <p:row>
                            <p:column footerText="Total" colspan="6" style="font-weight: bold; text-align:right;"/>
                            <p:column footerText="$#{reciboCajaController.totalRecibos}" colspan="2" style="font-weight: bold;"/>
                        </p:row>
                    </p:columnGroup>

                </p:dataTable>

                <p:confirmDialog global="true">
                    <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
