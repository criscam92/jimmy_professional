<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReciboCajaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="formReciboCaja">
                <p:panelGrid columns="6">
                    <f:facet name="header">
                        <p:row>
                            <p:column>Recibos de Caja Menor</p:column>
                        </p:row>
                    </f:facet>

                    <p:outputLabel for="fecha" value="Fecha:"/>
                    <p:calendar id="fecha" value="#{reciboCajaController.selected.fecha}" showOn="button" pattern="dd/MMM/yyyy hh:mm:ss a"/>

                    <p:outputLabel for="caja" value="Caja:"/>
                    <p:selectOneMenu converter="cajaconverter" id="caja" value="#{reciboCajaController.selected.caja}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage}">
                        <f:selectItems value="#{cajaController.itemsAvailableSelectOne}"
                                       var="cajaItem"
                                       itemValue="#{cajaItem}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="concepto" value="Concepto:"/>
                    <p:selectOneMenu converter="conceptoconverter" id="concepto" value="#{reciboCajaController.selected.concepto}" required="true" requiredMessage="#{bundle.EditConceptoRequiredMessage}">
                        <f:selectItems value="#{conceptoController.itemsAvailableSelectOne}"
                                       var="conceptoItem"
                                       itemValue="#{conceptoItem}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="valor" value="Valor:"/>
                    <p:inputText id="valor" value="#{reciboCajaController.selected.valor}" required="true" requiredMessage="El campo Valor es requerido"/>

                    <p:outputLabel for="detalle" value="Detalle:"/>
                    <p:inputTextarea id="detalle" value="#{reciboCajaController.selected.detalle}" required="true" requiredMessage="El campo Detalle es requerido"/>
                    
                    <h:outputLabel/>
                    <p:commandButton value="#{bundle.Save}" icon="ui-icon-disk" actionListener="#{reciboCajaController.create()}" update=":tablaRecibosCaja,@form,:growl"/>

                </p:panelGrid>
            </h:form><br/>

            <h:form id="tablaRecibosCaja">
                <p:dataTable id="datalist" rowKey="#{item.id}" selectionMode="single"
                             value="#{reciboCajaController.items}" selection="#{reciboCajaController.selected}"
                             styleClass="tabla" var="item"
                             paginator="true" rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             paginatorPosition="bottom"
                             emptyMessage="#{bundle.EmptyTable}"
                             widgetVar="tablaRecibosCajaMenor"
                             >
                    
                    <p:ajax event="rowSelect"   update="botonAnular"/>
                    <p:ajax event="rowUnselect" update="botonAnular"/>
                    
                    <f:facet name="header">
                        <div id="titulo">
                            Recibos de Caja Menor
                        </div>
                        <div id="acciones">
                            <p:commandButton id="botonAnular" value="#{bundle.Anull}" actionListener="#{reciboCajaController.anularRecibo()}" 
                                             update=":growl,datalist,botonAnular" 
                                             disabled="#{reciboCajaController.disableAnular() || empty reciboCajaController.selected}" rendered="#{loginController.admin}" icon="ui-icon-alert">
                                <p:confirm header="Confirmar" message="Esta seguro de anular este recibo?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>
                    </f:facet>
                    
                    <p:column sortBy="#{item.fecha}">
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MMM/yyyy, hh:mm:ss a" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Caja"/>
                        </f:facet>
                        <h:outputText value="#{item.caja.toString()}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Concepto"/>
                        </f:facet>
                        <h:outputText value="#{item.concepto.toString()}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario.toString()}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Detalle"/>
                        </f:facet>
                        <h:outputText value="#{item.detalle}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{facturaController.getEstado(item.estado)}"/>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
