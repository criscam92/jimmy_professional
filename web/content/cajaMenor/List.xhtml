<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">

        <ui:define name="title">
            <h:outputText value="Caja Menor"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="formCaja">
                <p:panelGrid columns="5">
                    <f:facet name="header">
                        <p:row>
                            <p:column>Caja Menor</p:column>
                        </p:row>
                    </f:facet>
                    
                    <p:outputLabel for="detalle" value="Detalle"/>
                    <p:inputText id="detalle" value="#{cajaMenorController.selected.detalle}" required="true" requiredMessage="El campo Detalle es requerido"/>
                    
                    <p:outputLabel for="base" value="Base:"/>
                    <p:inputText id="base" value="#{cajaMenorController.selected.base}" required="true" requiredMessage="El campo Base es requerido"/>
                    
                    <p:commandButton actionListener="#{cajaMenorController.update()}" value="#{bundle.Save}" icon="ui-icon-disk" update=":growl,@form"/>

                </p:panelGrid>
            </h:form><br/>

            
            <h:form id="AuditoriaForm">

                <p:dataTable id="datalist"
                             value="#{cajaMenorController.items}"
                             styleClass="tabla" var="item"
                             paginator="true" rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             paginatorPosition="bottom"
                             emptyMessage="#{bundle.EmptyTable}"
                             widgetVar="tablaAuditoriaCaja"
                             >

                    <f:facet name="header">
                        <div id="titulo">
                            Cambios de Caja
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaActualizacion}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Anterior"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Nuevo"/>
                        </f:facet>
                        <h:outputText value="#{item.gramaje}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Caja"/>
                        </f:facet>
                        <h:outputText value="#{productoController.getCantidadDisponible(item)}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{productoController.getCantidadDisponible(item)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
