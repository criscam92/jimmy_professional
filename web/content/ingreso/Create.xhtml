<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoCreateDlg" widgetVar="IngresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIngresoTitle}">
            <h:form id="IngresoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingresoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIngresoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ingresoController.selected.id}" title="#{bundle.CreateIngresoTitle_id}" required="true" requiredMessage="#{bundle.CreateIngresoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateIngresoLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{ingresoController.selected.fechaIngreso}" title="#{bundle.EditIngresoTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.EditIngresoRequiredMessage_fechaIngreso}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateIngresoLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{ingresoController.selected.observaciones}" title="#{bundle.CreateIngresoTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateIngresoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{ingresoController.selected.usuario}" required="true" requiredMessage="#{bundle.EditIngresoRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingresoController.create}" value="#{bundle.Save}" update="display,:IngresoListForm:datalist,:growl" oncomplete="handleSubmit(args,'IngresoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IngresoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
