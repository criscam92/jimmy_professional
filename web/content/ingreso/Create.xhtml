<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoCreateDlg" widgetVar="IngresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIngresoTitle}">
            <h:form id="IngresoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingresoController.selected != null}">
                        <p:panelGrid columns="1">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{bundle.CreateIngresoLabel_fechaIngreso}" for="fechaIngreso" />
                                <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{ingresoController.selected.fechaIngreso}" title="#{bundle.EditIngresoTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.EditIngresoRequiredMessage_fechaIngreso}" showOn="button"/>
                                <p:outputLabel value="#{bundle.CreateIngresoLabel_observaciones}" for="observaciones" />
                                <p:inputTextarea style="width: 400px; height: 40px" rows="3" id="observaciones" value="#{ingresoController.selected.observaciones}" title="#{bundle.CreateIngresoTitle_observaciones}" />
                            </p:panelGrid>
                            <p:panelGrid columns="5">
                                <p:outputLabel style="margin-right: 37px;" value="#{bundle.CreatePromocionProductoLabel_producto}" for="producto" />
                                <p:autoComplete id="producto" minQueryLength="3" value="#{ingresoController.producto}"
                                                itemValue="#{pro}" completeMethod="#{promocionController.llenarProducto}" effect="fade"
                                                converter="productoconverter" itemLabel="#{pro.toString()}" var="pro" />

                                <p:outputLabel value="Cantidad:" rendered="true" for="cantidad" />
                                <p:inputText style="width: 48px; " id="cantidad" value="#{promocionController.cantidad}" title="Cantidad" />

                                <p:commandButton icon="ui-icon-plus" value="Agregar" update="producto,cantidad,:growl"  actionListener="#{promocionController.addPromocionProducto}"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </p:panelGrid>
                    <div class="botonesDialog">
                        <p:commandButton actionListener="#{ingresoController.create}" value="#{bundle.Save}" update="display,:IngresoListForm:datalist,:growl" oncomplete="handleSubmit(args,'IngresoCreateDialog');"/>
                        <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('IngresoCreateDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
