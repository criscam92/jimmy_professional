<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoViewDlg" widgetVar="IngresoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIngresoTitle}">
            <h:form id="IngresoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingresoController.selected != null}">
                        <h:outputText value="#{bundle.ViewIngresoLabel_id}"/>
                        <h:outputText value="#{ingresoController.selected.id}" title="#{bundle.ViewIngresoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIngresoLabel_fechaIngreso}"/>
                        <h:outputText value="#{ingresoController.selected.fechaIngreso}" title="#{bundle.ViewIngresoTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIngresoLabel_observaciones}"/>
                        <h:outputText value="#{ingresoController.selected.observaciones}" title="#{bundle.ViewIngresoTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewIngresoLabel_usuario}"/>
                        <h:outputText value="#{ingresoController.selected.usuario}" title="#{bundle.ViewIngresoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IngresoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
