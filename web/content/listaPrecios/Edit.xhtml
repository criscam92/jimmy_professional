<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaPrecioEditDlg" widgetVar="ListaPrecioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditListaPrecio}">
            <h:form id="ListaPrecioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaPrecioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCodigoDevolucionLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{listaPrecioController.selected.codigo}" title="#{bundle.CreateCodigoDevolucionTitle_codigo}" 
                                     required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{listaPrecioController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" 
                                     required="true" requiredMessage="#{bundle.EditCuentaBancariaRequiredMessage_nom}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{listaPrecioController.update}" value="#{bundle.Save}" update="display,:ListaPrecioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ListaPrecioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ListaPrecioEditDialog').hide()" type="button"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
