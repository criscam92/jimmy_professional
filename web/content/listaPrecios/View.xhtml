<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaPrecioViewDlg" widgetVar="ListaPrecioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewListaPrecioTitle}">
            <h:form id="ListaPrecioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaPrecioController.selected != null}">
                        <h:outputText value="#{bundle.ViewListaPrecioLabel_id}"/>
                        <h:outputText value="#{listaPrecioController.selected.id}" title="#{bundle.ViewListaPrecioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewListaPrecioLabel_codigo}"/>
                        <h:outputText value="#{listaPrecioController.selected.codigo}" title="#{bundle.ViewListaPrecioTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewListaPrecioLabel_nombre}"/>
                        <h:outputText value="#{listaPrecioController.selected.nombre}" title="#{bundle.ViewListaPrecioTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ListaPrecioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
