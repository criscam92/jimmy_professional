<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="TipoEmpleadoEditDlg" widgetVar="TipoEmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoEmpleadoTitle}">
            <h:form id="TipoEmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpleadoController.selected != null}">
                        <p:outputLabel styleClass="#{tipoEmpleadoController.error}" value="#{bundle.EditTipoEmpleadoLabel_tipo}" for="tipo" />
                        <p:inputText styleClass="#{tipoEmpleadoController.error}" id="tipo" value="#{tipoEmpleadoController.selected.tipo}" title="#{bundle.EditTipoEmpleadoTitle_tipo}" required="true" requiredMessage="#{bundle.EditTipoEmpleadoRequiredMessage_tipo}"/>
                        <p:outputLabel value="% Comisión" for="comision" />
                        <p:inputText id="comision" value="#{tipoEmpleadoController.selected.comision}" title="Comisión" required="true" requiredMessage="Débe indicar un valor de comisión">
                            <f:validateDoubleRange minimum="0.0" maximum="100.0" />
                        </p:inputText>
                    </p:panelGrid>                    
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{tipoEmpleadoController.update}" value="#{bundle.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('TipoEmpleadoEditDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
