<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoCreateDlg" widgetVar="TipoEmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEmpleadoTitle}">
            <h:form id="TipoEmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpleadoController.selected != null}">
                        <p:outputLabel styleClass="#{tipoEmpleadoController.error}" value="#{bundle.CreateTipoEmpleadoLabel_tipo}" for="tipo" />
                        <p:inputText styleClass="#{tipoEmpleadoController.error}"  id="tipo" value="#{tipoEmpleadoController.selected.tipo}"
                                     title="#{bundle.CreateTipoEmpleadoTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTipoEmpleadoRequiredMessage_tipo}"/>
                    </p:panelGrid>
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{tipoEmpleadoController.create}" value="#{bundle.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('TipoEmpleadoCreateDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
