<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoViewDlg" widgetVar="TipoEmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoEmpleadoTitle}">
            <h:form id="TipoEmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoEmpleadoLabel_id}"/>
                        <h:outputText value="#{tipoEmpleadoController.selected.id}" title="#{bundle.ViewTipoEmpleadoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoEmpleadoLabel_tipo}"/>
                        <h:outputText value="#{tipoEmpleadoController.selected.tipo}" title="#{bundle.ViewTipoEmpleadoTitle_tipo}"/>
                    </p:panelGrid>                   
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton value="#{bundle.Close}" onclick="TipoEmpleadoViewDialog.hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
