<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevolucionEditDlg" widgetVar="DevolucionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDevolucionTitle}">
            <h:form id="DevolucionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devolucionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDevolucionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{devolucionController.selected.id}" title="#{bundle.EditDevolucionTitle_id}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDevolucionLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{devolucionController.selected.observaciones}" title="#{bundle.EditDevolucionTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditDevolucionLabel_codigo}" for="codigo" />
                        <p:selectOneMenu id="codigo" value="#{devolucionController.selected.codigo}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_codigo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{codigoDevolucionController.itemsAvailableSelectOne}"
                                           var="codigoItem"
                                           itemValue="#{codigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{devolucionController.update}" value="#{bundle.Save}" update="display,:DevolucionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DevolucionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DevolucionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
