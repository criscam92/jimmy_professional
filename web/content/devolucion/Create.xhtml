<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevolucionCreateDlg" widgetVar="DevolucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDevolucionTitle}">
            <h:form id="DevolucionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devolucionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDevolucionLabel_observaciones}" for="observaciones" />
                        <p:inputTextarea id="observaciones" value="#{devolucionController.selected.observaciones}"
                                         title="#{bundle.CreateDevolucionTitle_observaciones}" cols="30" rows="5"/>
                        <p:outputLabel value="#{bundle.CreateDevolucionLabel_codigo}" for="codigo" />
                        <p:selectOneMenu id="codigo" value="#{devolucionController.selected.codigo}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_codigo}">
                            <f:selectItems value="#{codigoDevolucionController.itemsAvailableSelectOne}"
                                           var="codigoItem"
                                           itemValue="#{codigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{devolucionController.create}" value="#{bundle.Save}" update="display,:DevolucionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DevolucionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('DevolucionCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
