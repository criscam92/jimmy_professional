<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewClienteLabel_id}"/>
                            <h:outputText value="#{clienteController.selected.id}" title="#{bundle.ViewClienteTitle_id}"/>
                            <h:outputText value="#{bundle.ViewClienteLabel_nombre}"/>
                            <h:outputText value="#{clienteController.selected.nombre}" title="#{bundle.ViewClienteTitle_nombre}"/>
                            <h:outputText value="#{bundle.CreateClienteLabel_documento}"/>
                            <h:outputText value="#{clienteController.selected.documento}" title="#{bundle.ViewClienteTitle_nombre}"/>
                            <h:outputText value="#{bundle.ViewClienteLabel_direccion}"/>
                            <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                            <h:outputText value="#{bundle.ViewClienteLabel_ciudad}"/>
                            <h:outputText value="#{clienteController.selected.ciudad.toString()}" title="#{bundle.ViewClienteTitle_ciudad}"/>                            
                            <h:outputText value="#{bundle.CreateClienteLabel_contacto}"/>
                            <h:outputText value="#{clienteController.selected.contacto}" title="#{bundle.ViewClienteTitle_ciudad}"/>
                            <h:outputText value="#{bundle.ViewClienteLabel_cupoCredito}"/>
                            <h:outputText value="#{clienteController.selected.cupoCredito}" title="#{bundle.ViewClienteTitle_cupoCredito}"/>
                            <h:outputText value="#{bundle.ViewClienteLabel_tarifaEspecial}"/>
                            <h:outputText value="#{clienteController.selected.tarifaEspecial}" title="#{bundle.ViewClienteTitle_tarifaEspecial}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2">                            
                            <h:outputText value="#{bundle.ViewClienteLabel_tipo}"/>
                            <h:outputText value="#{clienteController.selected.tipo.toString()}" title="#{bundle.ViewClienteTitle_tipo}"/>
                            <h:outputText value="#{bundle.ViewClienteLabel_barrio}"/>
                            <h:outputText value="#{clienteController.selected.barrio}" title="#{bundle.ViewClienteTitle_barrio}"/>
                            <h:outputText value="#{bundle.CreateClienteLabel_refe}"/>
                            <h:outputText value="#{clienteController.selected.referenciaDireccion}" title="#{bundle.CreateClienteTitle_refe}"/>
                            <h:outputText value="#{bundle.CreateClienteLabel_cat}"/>
                            <h:outputText value="#{clienteController.selected.categoria.toString()}" title="#{bundle.ViewClienteTitle_ciudad}"/>
                            <h:outputText value="#{bundle.MessageCreateZona}"/>
                            <h:outputText value="#{clienteController.selected.zona.toString()}" title="#{bundle.MessageCreateTitleZona}"/>
                            <h:outputText value="#{bundle.ViewClienteLabel_telefonos}"/>
                            <h:outputText value="#{clienteController.selected.telefonos}" title="#{bundle.ViewClienteTitle_telefonos}"/>                            
                            <h:outputText value="#{bundle.CreateClienteLabel_cumple}"/>
                            <h:outputText value="#{clienteController.selected.fechaCumpleanos}" title="#{bundle.CreateClienteTitle_cumple}">
                                <f:convertDateTime pattern="dd-MMM-yyyy h:mm a"/>
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewClienteLabel_empleado}"/>
                            <h:outputText value="#{clienteController.selected.empleado.toString()}" title="#{bundle.ViewClienteTitle_empleado}"/>
                            
                        </p:panelGrid>

                    </p:panelGrid>                    
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('ClienteViewDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
