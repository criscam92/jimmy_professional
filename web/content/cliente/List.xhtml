<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ClienteListForm">
                <p:dataTable styleClass="tabla" id="datalist" value="#{clienteController.items}" var="item"
                             selectionMode="single" selection="#{clienteController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             paginatorPosition="bottom"
                             emptyMessage="#{bundle.EmptyTable}"
                             >

                    <f:facet name="header">
                        <div id="titulo">
                            Clientes
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{clienteController.prepareCreate}" update=":ClienteFormDlg,:ClienteForm" oncomplete="PF('ClienteFormDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ClienteViewForm" oncomplete="PF('ClienteViewDialog').show()" disabled="#{empty clienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}"   actionListener="#{clienteController.prepareEdit}" update=":ClienteFormDlg,:ClienteForm" oncomplete="PF('ClienteFormDialog').show()" disabled="#{empty clienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{clienteController.destroy}" update=":growl,datalist" disabled="#{empty clienteController.selected}"/>
                            <p:commandButton icon="fa fa-table" value="Excel" ajax="false">
                                <p:dataExporter type="xls" target="datalist" fileName="Clientes" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect"   update=":ClienteListForm"/>
                    <p:ajax event="rowUnselect" update=":ClienteListForm"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateClienteTitle_documento}"/>
                        </f:facet>
                        <h:outputText value="#{item.documento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateClienteTitle_refe}"/>
                        </f:facet>
                        <h:outputText value="#{item.referenciaDireccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_barrio}"/>
                        </f:facet>
                        <h:outputText value="#{item.barrio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.MessageCreateTitleZona}"/>
                        </f:facet>
                        <h:outputText value="#{item.zona.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_ciudad}"/>
                        </f:facet>
                        <h:outputText value="#{item.ciudad.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateClienteTitle_contacto}"/>
                        </f:facet>
                        <h:outputText value="#{item.contacto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_telefonos}"/>
                        </f:facet>
                        <h:outputText value="#{item.telefonos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_cupoCredito}"/>
                        </f:facet>
                        <h:outputText value="#{item.cupoCredito}">
                            <f:convertNumber pattern="$ #,##0.00" currencySymbol="$" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_tarifaEspecial}"/>
                        </f:facet>
                        <h:outputText value="#{item.tarifaEspecial} %"/>
                    </p:column>                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_empleado}"/>
                        </f:facet>
                        <h:outputText value="#{item.empleado.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClienteTitle_tipo}"/>
                        </f:facet>
                        <h:outputText value="#{item.tipo.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreateClienteTitle_cat}"/>
                        </f:facet>
                        <h:outputText value="#{item.categoria}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <ui:include src="FormClient.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
