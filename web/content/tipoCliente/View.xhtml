<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoClienteViewDlg" widgetVar="TipoClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoClienteTitle}">
            <h:form id="TipoClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoClienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoClienteLabel_id}"/>
                        <h:outputText value="#{tipoClienteController.selected.id}" title="#{bundle.ViewTipoClienteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoClienteLabel_tipo}"/>
                        <h:outputText value="#{tipoClienteController.selected.tipo}" title="#{bundle.ViewTipoClienteTitle_tipo}"/>
                    </p:panelGrid>                    
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('TipoClienteViewDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
