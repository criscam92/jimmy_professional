<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="ProcedimientoViewDlg" widgetVar="ProcedimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProcedimientoTitle}">
            <h:form id="ProcedimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procedimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoEmpleadoLabel_id}"/>
                        <h:outputText value="#{procedimientoController.selected.id}" title="#{bundle.ViewTipoEmpleadoTitle_id}"/>
                        <h:outputText value="#{bundle.EditProcedimientoLabel_desc}"/>
                        <h:outputText value="#{procedimientoController.selected.descripcion}" title="#{bundle.EditProcedimientoTitle_desc}"/>
                    </p:panelGrid>                   
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton value="#{bundle.Close}" onclick="ProcedimientoViewDialog.hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
