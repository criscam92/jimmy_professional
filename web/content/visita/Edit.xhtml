<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitaEditDlg" widgetVar="VisitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVisitaTitle}">
            <h:form id="VisitaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVisitaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{visitaController.selected.id}" title="#{bundle.EditVisitaTitle_id}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVisitaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{visitaController.selected.fecha}" title="#{bundle.EditVisitaTitle_fecha}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVisitaLabel_observacionesCliente}" for="observacionesCliente" />
                        <p:inputText id="observacionesCliente" value="#{visitaController.selected.observacionesCliente}" title="#{bundle.EditVisitaTitle_observacionesCliente}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_observacionesCliente}"/>
                        <p:outputLabel value="#{bundle.EditVisitaLabel_calificacionServicio}" for="calificacionServicio" />
                        <p:inputText id="calificacionServicio" value="#{visitaController.selected.calificacionServicio}" title="#{bundle.EditVisitaTitle_calificacionServicio}" />
                        <p:outputLabel value="#{bundle.EditVisitaLabel_puntualidadServicio}" for="puntualidadServicio" />
                        <p:inputText id="puntualidadServicio" value="#{visitaController.selected.puntualidadServicio}" title="#{bundle.EditVisitaTitle_puntualidadServicio}" />
                        <p:outputLabel value="#{bundle.EditVisitaLabel_cumplioExpectativas}" for="cumplioExpectativas" />
                        <p:selectBooleanCheckbox id="cumplioExpectativas" value="#{visitaController.selected.cumplioExpectativas}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_cumplioExpectativas}"/>
                        <p:outputLabel value="#{bundle.EditVisitaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{visitaController.selected.estado}" title="#{bundle.EditVisitaTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditVisitaLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{visitaController.selected.cliente}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_cliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVisitaLabel_empleado}" for="empleado" />
                        <p:selectOneMenu id="empleado" value="#{visitaController.selected.empleado}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_empleado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="empleadoItem"
                                           itemValue="#{empleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{visitaController.update}" value="#{bundle.Save}" update="display,:VisitaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VisitaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VisitaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
