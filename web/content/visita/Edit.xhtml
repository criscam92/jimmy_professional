<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitaEditDlg" widgetVar="VisitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.MessageTitleVisitaProducto}">
            <h:form id="VisitaEditForm" >
                <p:panel header="Datos Visita" rendered="#{loginController.admin}">
                    <p:panelGrid columns="2">

                        <p:inputTextarea placeholder="#{bundle.CreateObservacionLabel_producto}" id="observacion" 
                                         value="#{visitaProductoController.visitaGET.observacionesCliente}" style="width: 400px;height:60px;"/>

                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.EditVisitaLabel_calificacionServicio}" for="calificacionServicio" />
                            <p:rating id="calificacionServicio" value="#{visitaProductoController.visitaGET.calificacionServicio}"/>

                            <p:outputLabel value="#{bundle.EditVisitaLabel_puntualidadServicio}" for="puntualidadServicio" />
                            <p:rating id="puntualidadServicio" value="#{visitaProductoController.visitaGET.puntualidadServicio}"/>

                            <p:outputLabel value="#{bundle.EditVisitaLabel_cumplioExpectativas}" for="cumplioExpectativas" />
                            <p:selectBooleanCheckbox id="cumplioExpectativas" value="#{visitaProductoController.visitaGET.cumplioExpectativas}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_cumplioExpectativas}"/>

                        </p:panelGrid>

                    </p:panelGrid>

                </p:panel>
                <br/>
                <p:panel header="Productos" style="overflow-y: auto;">
                    <p:panelGrid columns="1">
                        <p:panelGrid columns="5" id="tablaProductoVisita">
                            <p:outputLabel value="#{bundle.CreateProductoLabel_producto}"/>

                            <p:autoComplete id="producto" minQueryLength="3" value="#{visitaProductoController.visitaProducto.producto}" itemValue="#{pro}" 
                                            completeMethod="#{promocionController.llenarProducto}" effect="fade" converter="productoconverter" itemLabel="#{pro.toString()}" var="pro" />

                            <p:outputLabel value="#{bundle.CreateCantidadLabel_producto}" for="cantidad" />
                            <p:inputText id="cantidad" value="#{visitaProductoController.visitaProducto.cantidad}" style="width: 60px;"/>

                            <p:commandButton value="#{bundle.AddItem}" icon="ui-icon-plus" process="tablaProductoVisita"
                                             actionListener="#{visitaProductoController.addVisitaProducto()}" update="datalistTMP,tablaProductoVisita"/>
                        </p:panelGrid>

                        <p:panelGrid columns="1">
                            <p:dataTable id="datalistTMP" style="width: 712px;" value="#{visitaProductoController.itemsTMP}" var="itemTMP"
                                         paginator="true"
                                         rowKey="#{itemTMP.id}"
                                         rows="3"
                                         emptyMessage="#{bundle.EmptyTable}"
                                         paginatorPosition="bottom" 
                                         paginatorAlwaysVisible="false">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Producto"/>
                                    </f:facet>
                                    <h:outputText value="#{itemTMP.producto.toString()}"/>
                                </p:column>
                                <p:column width="80">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.CreateDevolucionProductoTitle_cantidad}"/>
                                    </f:facet>
                                    <h:outputText value="#{itemTMP.cantidad}"/>
                                </p:column>
                                <p:column style="text-align: center;" width="80">
                                    <f:facet name="header">
                                        <h:outputText value="Quitar"/>
                                    </f:facet>
                                    <p:commandButton icon="ui-icon-closethick" update="datalistTMP" actionListener="#{visitaProductoController.removeVisitaProducto(itemTMP)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:panel>
                <div class="botonesDialog">
                    <p:commandButton icon="ui-icon-disk" value="#{bundle.Save}" action="#{visitaProductoController.createVisitaProducto()}"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
