<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitaEditDlg" widgetVar="VisitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVisitaTitle}">

            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{visitaController.selected != null}">
                    <h:form id="VisitaEditForm">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.EditVisitaLabel_fecha}" for="fecha" />
                            <p:calendar mindate="#{visitaController.fechaActual}" id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{visitaController.selected.fecha}" title="#{bundle.EditVisitaTitle_fecha}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_fecha}" showOn="button"/>
                            <p:outputLabel value="#{bundle.EditVisitaLabel_observacionesCliente}" for="observacionesCliente" />
                            <p:inputTextarea id="observacionesCliente" value="#{visitaController.selected.observacionesCliente}" title="#{bundle.EditVisitaTitle_observacionesCliente}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_observacionesCliente}"/>
                            <p:outputLabel value="#{bundle.EditVisitaLabel_estado}" for="estado" />
                            <p:selectOneMenu id="estado" value="#{visitaController.selected.estado}" required="true" requiredMessage="#{bundle.CreateVisitaRequiredMessage_estado}">
                                <f:selectItems value="#{visitaController.estadosVisita}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}" />
                            </p:selectOneMenu>                        
                            <p:outputLabel value="#{bundle.EditVisitaLabel_calificacionServicio}" for="calificacionServicio" />
                            <p:rating id="calificacionServicio" value="#{visitaController.selected.calificacionServicio}"/>
                            <p:outputLabel value="#{bundle.EditVisitaLabel_puntualidadServicio}" for="puntualidadServicio" />
                            <p:rating id="puntualidadServicio" value="#{visitaController.selected.puntualidadServicio}"/>
                            <p:outputLabel value="#{bundle.EditVisitaLabel_cumplioExpectativas}" for="cumplioExpectativas" />
                            <p:selectBooleanCheckbox id="cumplioExpectativas" value="#{visitaController.selected.cumplioExpectativas}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_cumplioExpectativas}"/>
                            <p:outputLabel value="#{bundle.EditVisitaLabel_cliente}" for="cliente" />
                            <p:selectOneMenu id="cliente" value="#{visitaController.selected.cliente}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_cliente}">
                                <f:selectItem  itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                               var="clienteItem"
                                               itemValue="#{clienteItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.EditVisitaLabel_empleado}" for="empleado" />
                            <p:selectOneMenu id="empleado" value="#{visitaController.selected.empleado}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_empleado}">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                               var="empleadoItem"
                                               itemValue="#{empleadoItem}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                    </h:form>
                </p:panelGrid>
            </h:panelGroup>
        </p:dialog>

    </ui:composition>
</html>
