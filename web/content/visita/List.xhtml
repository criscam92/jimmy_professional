<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisitaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VisitaListForm">
                <p:dataTable styleClass="tabla" id="datalist" value="#{visitaController.items}" var="item"
                             selectionMode="single" selection="#{visitaController.selected}" widgetVar="tblVisita"
                             paginator="true" filteredValue="#{visitaController.estadoVisitasFilter}"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{bundle.EmptyTable}"
                             paginatorPosition="bottom"
                             >

                    <p:ajax event="rowSelect"   update="botonRealizar createButton botonAnular editButton botonReporte"/>
                    <p:ajax event="rowUnselect" update="botonRealizar createButton botonAnular editButton botonReporte"/>

                    <f:facet name="header">
                        <div id="titulo">
                            Programaci√≥n de Visitas
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{visitaController.prepareCreate}"
                                             update=":VisitaCreateForm" oncomplete="PF('VisitaCreateDialog').show()" rendered="#{loginController.admin}"/>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VisitaCreateForm" actionListener="#{visitaController.preparaEdit}" 
                                             oncomplete="PF('VisitaCreateDialog').show()" disabled="#{empty visitaController.selected || visitaController.disableEditarVisita()}" rendered="#{loginController.admin}"/>
                            <p:commandButton id="botonAnular" icon="ui-icon-alert" value="#{bundle.Anull}" actionListener="#{visitaController.anularCancelarVisita(true)}"
                                             update=":growl,datalist" disabled="#{visitaController.disableReporteYAnular()}" rendered="#{loginController.admin}"/>
                            <p:commandButton id="botonCancelar" icon="ui-icon-close" value="#{bundle.Cancel}" actionListener="#{visitaController.anularCancelarVisita(false)}"
                                             update=":growl,datalist" disabled="#{visitaController.disableEditarVisita()}" rendered="#{loginController.admin}"/>
                            <p:commandButton id="botonReporte" ajax="false" value="#{bundle.Reporte}" icon="ui-icon-document" actionListener="#{visitaController.generarReporte}"
                                             disabled="#{empty visitaController.selected || visitaController.disableReporteYAnular()}" rendered="#{loginController.admin}"/> 
                            <p:commandButton id="botonRealizar" value="#{bundle.MessageRealizarVisita}" icon="ui-icon-check" oncomplete="PF('RealizarVisitaDialog').show()"
                                             disabled="#{visitaController.disableRealizarVisita()}" update=":RealizarVisitaForm" actionListener="#{visitaController.preparaRealizar}"/> 
                        </div>
                    </f:facet>

                    <p:column style="width: 60px" filterBy="#{item.id}" filterMatchMode="contains" headerText="#{bundle.MessageNumeroVisita}" filterStyle="width: 50px">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd-MMM-yyyy h:mm a"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_observacionesCliente}"/>
                        </f:facet>
                        <h:outputText value="#{visitaController.cutObservaciones(item.observacionesCliente)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_calificacionServicio}"/>
                        </f:facet>
                        <p:rating value="#{item.calificacionServicio}" readonly="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_puntualidadServicio}"/>
                        </f:facet>
                        <p:rating value="#{item.puntualidadServicio}" readonly="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_cumplioExpectativas}"/>
                        </f:facet>
                        <h:outputText value="#{visitaController.getExpectativasVisita(item.cumplioExpectativas)}"/>
                    </p:column>
                    <p:column filterBy="#{item.estado}" filterMatchMode="exact">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_estado}"/>
                        </f:facet>
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tblVisita').filter()">
                                <f:selectItem itemLabel="#{bundle.All}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{visitaController.estadosVisita}" var="itemEstado" itemValue="#{itemEstado.valor}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{visitaController.getEstadoVisita(item.estado)}"/>
                    </p:column>                    
                    <p:column filterBy="#{item.procedimiento}" headerText="#{bundle.ProcedimientoTitle}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tblVisita').filter()" >
                                <f:selectItem itemLabel="#{bundle.All}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{procedimientoController.itemsAvailableSelectOne}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.procedimiento.toString()}"/>
                    </p:column>
                    <p:column filterBy="#{item.cliente}" filterMatchMode="contains" headerText="#{bundle.ListVisitaTitle_cliente}" filterStyle="width: 70px">
                        <h:outputText value="#{item.cliente.toString()}"/>
                    </p:column>
                    <p:column filterBy="#{item.empleado}" filterMatchMode="contains" headerText="#{bundle.ListVisitaTitle_empleado}" filterStyle="width: 70px">
                        <h:outputText value="#{item.empleado.toString()}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Realizar.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
