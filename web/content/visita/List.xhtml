<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisitaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VisitaListForm">
                <p:dataTable styleClass="tabla" id="datalist" value="#{visitaController.items}" var="item"
                             selectionMode="single" selection="#{visitaController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{bundle.EmptyTable}"
                             paginatorPosition="bottom"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <f:facet name="header">
                        <div id="titulo">
                            Formato de Visitas
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{visitaController.prepareCreate}" update=":VisitaCreateForm" oncomplete="PF('VisitaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VisitaViewForm" oncomplete="PF('VisitaViewDialog').show()" disabled="#{empty visitaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VisitaEditForm" oncomplete="PF('VisitaEditDialog').show()" disabled="#{empty visitaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{visitaController.destroy}" update=":growl,datalist" disabled="#{empty visitaController.selected}"/>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_observacionesCliente}"/>
                        </f:facet>
                        <h:outputText value="#{item.observacionesCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_calificacionServicio}"/>
                        </f:facet>
                        <h:outputText value="#{item.calificacionServicio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_puntualidadServicio}"/>
                        </f:facet>
                        <h:outputText value="#{item.puntualidadServicio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_cumplioExpectativas}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.cumplioExpectativas}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_cliente}"/>
                        </f:facet>
                        <h:outputText value="#{item.cliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListVisitaTitle_empleado}"/>
                        </f:facet>
                        <h:outputText value="#{item.empleado}"/>
                    </p:column>                        
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
