<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="formProductos" >
                <h:panelGroup id="display">
                    <p:panel header="Datos Visita">
                        <p:panelGrid columns="1">
                            <p:panelGrid columns="3">
                                <p:panelGrid columns="1">
                                    <p:outputLabel value="#{bundle.EditVisitaLabel_calificacionServicio}" for="calificacionServicio" />
                                    <p:rating id="calificacionServicio" value="#{visitaController.selected.calificacionServicio}"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1">
                                    <p:outputLabel value="#{bundle.EditVisitaLabel_puntualidadServicio}" for="puntualidadServicio" />
                                    <p:rating id="puntualidadServicio" value="#{visitaController.selected.puntualidadServicio}"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1">
                                    <p:outputLabel value="#{bundle.EditVisitaLabel_cumplioExpectativas}" for="cumplioExpectativas" />
                                    <p:selectBooleanCheckbox id="cumplioExpectativas" value="#{visitaController.selected.cumplioExpectativas}" required="true" requiredMessage="#{bundle.EditVisitaRequiredMessage_cumplioExpectativas}"/>
                                </p:panelGrid>

                            </p:panelGrid>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{bundle.CreateObservacionLabel_producto}" for="observacion" />
                                <p:inputTextarea id="observacion" value="#{visitaController.selected.observacionesCliente}" style="width: 415px;"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </p:panel><br/>
                    <p:panel header="Productos" style="overflow-y: auto;">
                        <p:panelGrid columns="1">
                            <p:panelGrid columns="5">
                                <p:outputLabel value="#{bundle.CreateProductoLabel_producto}"/>

                                <p:autoComplete id="producto" minQueryLength="3" value="#{visitaController.visitaProducto.producto}" itemValue="#{pro}" 
                                                completeMethod="#{promocionController.llenarProducto}" effect="fade" converter="productoconverter" itemLabel="#{pro.toString()}" var="pro" />

                                <p:outputLabel value="#{bundle.CreateCantidadLabel_producto}" for="cantidad" />
                                <p:inputText id="cantidad" value="#{visitaController.visitaProducto.cantidad}"/>

                                <p:commandButton value="#{bundle.AddItem}" icon="ui-icon-plus"
                                                 actionListener="#{visitaController.addVisitaProducto()}" update="datalistTMP"/>
                            </p:panelGrid>

                            <p:dataTable id="datalistTMP" value="#{visitaController.itemsTMP}" var="itemTMP"
                                         paginator="true"
                                         rowKey="#{itemTMP.id}"
                                         rows="3"
                                         emptyMessage="#{bundle.EmptyTable}"
                                         paginatorPosition="bottom" >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Producto"/>
                                    </f:facet>
                                    <h:outputText value="#{itemTMP.producto.toString()}"/>
                                </p:column>
                                <p:column width="80">
                                    <f:facet name="header">
                                        <h:outputText value="Cantidad"/>
                                    </f:facet>
                                    <h:outputText value="#{itemTMP.cantidad}"/>
                                </p:column>
                                <p:column style="text-align: center;" width="80">
                                    <f:facet name="header">
                                        <h:outputText value="Quitar"/>
                                    </f:facet>
                                    <p:commandButton icon="ui-icon-closethick" update="datalistTMP" actionListener="#{visitaController.removeDevolucionProducto(itemTMP)}"/>
                                </p:column>
                            </p:dataTable>

                        </p:panelGrid>
                    </p:panel>
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton icon="ui-icon-disk" value="#{bundle.Save}" action="#{visitaController.createVisitaProducto()}"/>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
