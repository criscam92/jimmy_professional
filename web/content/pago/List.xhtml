<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/content/index.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PagoListForm">
                <p:dataTable styleClass="tabla" id="datalist" value="#{pagoController.items}" var="item"
                             selectionMode="single" selection="#{pagoController.selected}"
                             paginator="true" widgetVar="tablaPagos"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{bundle.EmptyTable}"
                             paginatorPosition="bottom"
                             >

                    <!--                    <p:ajax event="rowSelect"   update="editButton anularButton"/>
                                        <p:ajax event="rowUnselect" update="editButton anularButton"/>-->

                    <f:facet name="header">
                        <div id="titulo">
                            Lista de Pagos
                        </div>
                        <div id="acciones">
                            <!--                            <p:commandButton id="editButton" value="Editar" disabled="{empty pagoController.selected}" 
                                                                         actionListener="{pagoController.prepareEdit()}" 
                                                                         update=":growl, :PagoCreateForm"
                                                                         oncomplete="if (args &amp;&amp; !args.validationFailed) PF('PagoCreateDialog').show()"/>
                            
                                                        <p:commandButton id="anularButton" value="Anular" disabled="{empty pagoController.selected}">
                                                            <p:confirm header="Confirmar" message="Esta seguro de anular este pago?" icon="ui-icon-alert" />
                                                        </p:commandButton>     -->

                        </div>
                    </f:facet>

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.relacionFactura.fecha}">
                            <f:convertDateTime pattern="dd-MMM-yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ObservaciÃ³n"/>
                        </f:facet>
                        <h:outputText value="#{item.relacionFactura.observaciones}"/>
                    </p:column>

                    <p:column filterBy="#{item.relacionFactura.vendedor}" filterStyle="width: 80px" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Vendedor"/>
                        </f:facet>
                        <h:outputText value="#{item.relacionFactura.vendedor}"/>
                    </p:column>

                    <p:column filterBy="#{item.factura.cliente}" filterStyle="width: 80px" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Cliente"/>
                        </f:facet>
                        <h:outputText value="#{item.factura.cliente}"/>
                    </p:column>

                    <p:column filterBy="#{item.ordenPago}" filterStyle="width: 80px" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Orden Pago"/>
                        </f:facet>
                        <h:outputText value="#{item.ordenPago}"/>
                    </p:column>
                    <p:column filterBy="#{item.factura.ordenPedido}" filterStyle="width: 80px" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Factura"/>
                        </f:facet>
                        <h:outputText value="#{item.factura.ordenPedido}"/>
                    </p:column>
                    <p:column filterMatchMode="exact" filterBy="#{nuevaRelacionFacturaController.getFormaPago(item.formaPago)}">
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaPagos').filter()" >
                                <f:selectItem itemLabel="#{bundle.All}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems var="tipo" value="#{nuevaRelacionFacturaController.tiposPago}" itemLabel="#{nuevaRelacionFacturaController.getFormaPago(tipo.valor)}" itemValue="#{nuevaRelacionFacturaController.getFormaPago(tipo.valor)}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{nuevaRelacionFacturaController.getFormaPago(item.formaPago)}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Pagado"/>
                        </f:facet>
                        <h:outputText value="#{item.valorTotal}">
                            <f:convertNumber type="currency"  currencySymbol="$"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </h:form>
            <!--<ui:include src="EditarPago.xhtml" />-->
        </ui:define>
    </ui:composition>

</html>
