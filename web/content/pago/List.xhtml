<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/content/index.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PagoListForm">
                <p:dataTable styleClass="tabla" id="datalist" value="#{pagoController.items}" var="item"
                             selectionMode="single" selection="#{pagoController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{bundle.EmptyTable}"
                             paginatorPosition="bottom"
                             >

                    <!--<p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>-->
                    <!--<p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                    <f:facet name="header">
                        <div id="titulo">
                            Lista de Relacion Factura
                        </div>
                        <div id="acciones">

                        </div>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Orden Pago"/>
                        </f:facet>
                        <h:outputText value="#{item.ordenPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Observaciones"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPagoTitle_factura}"/>
                        </f:facet>
                        <h:outputText value="#{item.factura.ordenPedido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPagoTitle_tipo}"/>
                        </f:facet>
                        <h:outputText value="#{nuevaRelacionFacturaController.getFormaPago(item.formaPago)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
