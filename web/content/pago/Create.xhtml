<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/content/index.xhtml">

        <ui:define name="title">
            <h:outputText value="Nueva Relación de Facturas" />
        </ui:define>

        <ui:define name="body">
            <h:form id="relacionFacturaForm">

                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3 col-3-fixed">
                            <p:panel>
                                <f:facet name="header">
                                    <h:outputText value="Nueva Relación de Facturas" />
                                </f:facet>  

                                <f:facet name="footer">
                                    <p:commandButton value="Guardar" icon="ui-icon-disk" />
                                </f:facet>

                                <p:panelGrid>

                                    <p:row>
                                        <p:column>
                                            <h:outputLabel for="fecha" value="Fecha:" />
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="fecha" locale="es_CO" size="19" value="#{nuevaRelacionFacturaController.relacionFactura.fecha}" 
                                                        showOn="button" pattern="dd/MM/yyyy" required="true"
                                                        requiredMessage="Débe indicar la fecha para la relación de facturas"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Vendedor:" for="empleado" />
                                        </p:column>
                                        <p:column>                                            
                                            <p:autoComplete id="empleado" size="25" minQueryLength="3" value="#{nuevaRelacionFacturaController.relacionFactura.vendedor}" itemValue="#{empleado}" 
                                                            completeMethod="#{empleadoController.llenarEmpleado}" effect="fade" converter="empleadoconverter"
                                                            itemLabel="#{empleado.toString()}" var="empleado" required="true"
                                                            requiredMessage="Débe indicar el vendedor para la relación de facturas">
                                                <p:ajax event="itemSelect" listener="#{nuevaRelacionFacturaController.changedEmpleado}" update=":growl, :PagoCreateForm, empleado, datalist:createButton" />
                                            </p:autoComplete>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="2">
                                            <p:outputLabel for="observaciones" value="Observaciones:"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:inputTextarea id="observaciones" cols="41" rows="4" autoResize="true" value="#{nuevaRelacionFacturaController.relacionFactura.observaciones}" />
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:panel>
                        </div>

                        <div class="ui-grid-col-9 col-9-auto">

                            <p:panel header="Listado de Recibos">
                                <p:dataTable id="datalist" value="#{nuevaRelacionFacturaController.items}" var="item"
                                             selectionMode="single" selection="#{nuevaRelacionFacturaController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             >

                                    <p:ajax event="rowSelect"   update="createButton"/>
                                    <p:ajax event="rowUnselect" update="createButton"/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="No Factura"/>
                                        </f:facet>
                                        <h:outputText value="#{item.factura.ordenPedido}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="No Recibo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.ordenPago}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cliente"/>
                                        </f:facet>
                                        <h:outputText value="#{item.factura.cliente.nombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Valor"/>
                                        </f:facet>
                                        <h:outputText value="#{item.valorTotal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Saldo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.valorTotal}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton id="createButton" icon="ui-icon-plus" 
                                                         value="#{bundle.AddItem}" 
                                                         update=":growl, :PagoCreateForm:display"
                                                         disabled="#{nuevaRelacionFacturaController.relacionFactura.vendedor==null}"
                                                         oncomplete="if (args &amp;&amp; !args.validationFailed) PF('PagoCreateDialog').show()"
                                                         actionListener="#{nuevaRelacionFacturaController.prepareCreatePago}" />
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>

                        </div>
                    </div>
                </div>
            </h:form>
            
            <ui:include src="AgregarPago.xhtml" />
            
        </ui:define>
    </ui:composition>

</html>
