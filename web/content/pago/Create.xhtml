<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="factura_form">
                <p:panelGrid columns="9">
                    <p:outputLabel for="factura" value="Número Factura"/>
                    <p:inputText id="factura" value="#{pagoController.numeroFactura}" required="true" requiredMessage="Debe indicar el número de la factura"/>
                    <p:commandButton value="Cargar Factura" actionListener="#{pagoController.buscar()}" update="@form,:pago_form,:growl" />
                    <c:if test="#{pagoController.selected!=null}">
                        <p:outputLabel for="valor" value="Valor Total Factura"/>
                        <p:outputLabel class="bold" id="valor" value="#{pagoController.selected.factura.totalPagar}">
                            <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="0" />
                        </p:outputLabel>
                        <p:outputLabel for="valor_pendiente" value="Valor Pendiente"/>
                        <p:outputLabel class="bold" id="valor_pendiente" value="#{pagoController.valorPendiente}">
                            <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="0" />
                        </p:outputLabel>
                    </c:if>
                </p:panelGrid>
            </h:form>
            <h:form id="pago_form">
                <c:if test="#{pagoController.selected!=null}">

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:panel header="Datos Nuevo Pago">
                                    <p:panelGrid columns="6">
                                        <p:outputLabel for="tipo_pago" value="Tipo de Pago"/>
                                        <p:selectOneMenu id="tipo_pago" value="#{pagoController.selected.formaPago}">
                                            <f:converter converterId="formaPagoConverter"/>
                                            <f:selectItems value="#{pagoController.tiposPago}" var="item" itemLabel="#{item.detalle}" itemValue="#{item.valor}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:panel>
                            </div>
                            <div class="ui-grid-col-6">

                                <p:panel header="Datos Factura">
                                    <p:panelGrid columns="6">
                                        <p:outputLabel for="cliente" value="Cliente"/>
                                        <p:outputLabel class="bold" id="cliente" value="#{pagoController.selected.factura.cliente.nombre}"/>
                                        <p:outputLabel for="telefono" value="Teléfonos"/>
                                        <p:outputLabel class="bold" id="telefono" value="#{pagoController.selected.factura.cliente.telefonos}"/>
                                        <p:outputLabel for="direccion" value="Dirección"/>
                                        <p:outputLabel class="bold" id="direccion" value="#{pagoController.selected.factura.cliente.direccion}"/>
                                        <p:outputLabel for="vendedor" value="Vendedor"/>
                                        <p:outputLabel class="bold" id="vendedor" value="#{pagoController.selected.factura.cliente.empleado.nombre}"/>
                                        <p:outputLabel for="telefono_vendedor" value="Teléfonos"/>
                                        <p:outputLabel class="bold" id="telefono_vendedor" value="#{pagoController.selected.factura.cliente.empleado.telefonos}"/>
                                        <h:outputText/>
                                        <h:outputText/>
                                        <p:outputLabel for="fecha" value="Fecha"/>
                                        <p:outputLabel class="bold" id="fecha" value="#{pagoController.selected.factura.fecha}">
                                            <f:convertDateTime pattern="dd-MMM-yyyy" />
                                        </p:outputLabel>
                                        <p:outputLabel for="hora" value="Hora"/>
                                        <p:outputLabel class="bold" id="hora" value="#{pagoController.selected.factura.fecha}">
                                            <f:convertDateTime pattern="hh:mm a" />
                                        </p:outputLabel>
                                    </p:panelGrid>
                                </p:panel>

                                <p:panel header="Pagos Realizados para esta factura">
                                    <p:dataTable id="datalist" value="#{pagoController.selected.factura.pagoList}" var="item"
                                                 selectionMode="single" selection="#{pagoController.selected}"
                                                 paginator="true"
                                                 paginatorPosition="bottom"
                                                 paginatorAlwaysVisible="false"
                                                 emptyMessage="No se han realizado pagos aún"
                                                 rowKey="#{item.id}"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 >
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Valor"/>
                                            </f:facet>
                                            <h:outputText value="#{item.valorTotal}">
                                                <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="0" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Fecha"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fecha}">
                                                <f:convertDateTime pattern="dd-MMM-yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Hora"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fecha}">
                                                <f:convertDateTime pattern="hh:mm a" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Observaciones"/>
                                            </f:facet>
                                            <h:outputText value="#{item.observaciones}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPagoTitle_tipo}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.formaPago}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </c:if>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
