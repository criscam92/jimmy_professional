<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoCreateDlg" widgetVar="PagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoTitle}">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pagoController.selected.id}" title="#{bundle.CreatePagoTitle_id}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_pendiente}" for="pendiente" />
                        <p:inputText id="pendiente" value="#{pagoController.selected.pendiente}" title="#{bundle.CreatePagoTitle_pendiente}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_factura}" for="factura" />
                        <p:selectOneMenu id="factura" value="#{pagoController.selected.factura}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_factura}">
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="facturaItem"
                                           itemValue="#{facturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{pagoController.selected.tipo}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_tipo}">
                            <f:selectItems value="#{tipoPagoController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
