<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>

        <p:dialog id="TipoPublicidadViewDlg" widgetVar="TipoPublicidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPublicidadTitle}">
            <h:form id="TipoPublicidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPublicidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoEmpleadoLabel_id}"/>
                        <h:outputText value="#{tipoPublicidadController.selected.id}" title="#{bundle.ViewTipoEmpleadoTitle_id}"/>
                        <h:outputText value="#{bundle.EditTipoPublicidadLabel_det}"/>
                        <h:outputText value="#{tipoPublicidadController.selected.detalle}" title="#{bundle.EditTipoPublicidadTitle_det}"/>
                    </p:panelGrid>                   
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton value="#{bundle.Close}" onclick="TipoPublicidadViewDialog.hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
