<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDevolucionProductoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DevolucionProductoListForm">

                <p:dataTable id="datalist" value="#{devolucionProductoController.items}" var="item"
                             selectionMode="single" selection="#{devolucionProductoController.selected}"
                             paginator="true" styleClass="tabla"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             paginatorPosition="bottom"
                             emptyMessage="#{bundle.EmptyTable}"
                             >

                    <f:facet name="header">
                        <div id="titulo">
                            <h:outputText value="#{bundle.DevolucionTitle}"/>
                        </div>
                        <div id="acciones">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" action="#{devolucionController.redireccionarDevolucionProducto('Create.xhtml')}" />
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DevolucionProductoViewForm" oncomplete="PF('DevolucionProductoViewDialog').show()" disabled="#{empty devolucionProductoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DevolucionProductoEditForm" oncomplete="PF('DevolucionProductoEditDialog').show()" disabled="#{empty devolucionProductoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{devolucionProductoController.destroy}" update=":growl,datalist" disabled="#{empty devolucionProductoController.selected}"/>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDevolucionProductoTitle_cantidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDevolucionProductoTitle_detalle}"/>
                        </f:facet>
                        <h:outputText value="#{item.detalle}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CreatePromocionTitle_valor}"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.MessageCodigoDevolucion}"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoDevolucion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDevolucionProductoTitle_devolucion}"/>
                        </f:facet>
                        <h:outputText value="#{item.devolucion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDevolucionProductoTitle_producto}"/>
                        </f:facet>
                        <h:outputText value="#{item.producto}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
