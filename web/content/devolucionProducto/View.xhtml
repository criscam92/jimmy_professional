<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevolucionProductoViewDlg" widgetVar="DevolucionProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDevolucionProductoTitle}">
            <h:form id="DevolucionProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devolucionProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDevolucionProductoLabel_id}"/>
                        <h:outputText value="#{devolucionProductoController.selected.id}" title="#{bundle.ViewDevolucionProductoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDevolucionProductoLabel_cantidad}"/>
                        <h:outputText value="#{devolucionProductoController.selected.cantidad}" title="#{bundle.ViewDevolucionProductoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDevolucionProductoLabel_detalle}"/>
                        <h:outputText value="#{devolucionProductoController.selected.detalle}" title="#{bundle.ViewDevolucionProductoTitle_detalle}"/>
                        <h:outputText value="#{bundle.ViewDevolucionProductoLabel_devolucion}"/>
                        <h:outputText value="#{devolucionProductoController.selected.devolucion}" title="#{bundle.ViewDevolucionProductoTitle_devolucion}"/>
                        <h:outputText value="#{bundle.ViewDevolucionProductoLabel_producto}"/>
                        <h:outputText value="#{devolucionProductoController.selected.producto}" title="#{bundle.ViewDevolucionProductoTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DevolucionProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
