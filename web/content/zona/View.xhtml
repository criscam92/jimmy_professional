<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonaViewDlg" widgetVar="ZonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZonaTitle}">
            <h:form id="ZonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCodigoDevolucionLabel_id}"/>
                        <h:outputText value="#{zonaController.selected.id}" title="#{bundle.ViewCodigoDevolucionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCodigoDevolucionLabel_codigo}"/>
                        <h:outputText value="#{zonaController.selected.codigo}" title="#{bundle.ViewCodigoDevolucionTitle_codigo}"/>
                        <h:outputText value="#{bundle.EditZonaLabel_nom}"/>
                        <h:outputText value="#{zonaController.selected.nombre}" title="#{bundle.EditZonaTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('ZonaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
