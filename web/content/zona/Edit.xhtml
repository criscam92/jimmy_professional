<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonaEditDlg" widgetVar="ZonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditZonaTitle}">
            <h:form id="ZonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonaController.selected != null}">
                        <p:outputLabel styleClass="#{zonaController.error}" value="#{bundle.EditZonaLabel_cod}" for="codigo" />
                        <p:inputText styleClass="#{zonaController.error}" id="codigo" value="#{zonaController.selected.codigo}" title="#{bundle.EditZonaTitle_cod}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_cod}"/>
                        <p:outputLabel value="#{bundle.EditZonaLabel_nom}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{zonaController.selected.nombre}" title="#{bundle.EditZonaTitle_nom}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_nom}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zonaController.update}" value="#{bundle.Save}" update="display,:ZonaListForm:datalist,:growl"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('ZonaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
