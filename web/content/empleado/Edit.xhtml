<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel id="labelCodigo" styleClass="#{empleadoController.error}" value="#{bundle.EditEmpleadoLabel_codigo}" for="codigo" />
                        <p:inputText styleClass="#{empleadoController.error}" id="codigo"  value="#{empleadoController.selected.codigo}" title="#{bundle.EditEmpleadoTitle_codigo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_codigo}"/>                        
                        <p:outputLabel styleClass="#{empleadoController.error}" value="Documento" for="documento" />
                        <p:inputText styleClass="#{empleadoController.error}" id="documento" value="#{empleadoController.selected.documento}" title="Empleado" required="true" requiredMessage="El documento es requerido"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>                        
                        <p:outputLabel value="Teléfono" for="telefonos" />
                        <p:inputText id="telefonos" value="#{empleadoController.selected.telefonos}" title="Teléfono" />
                        <p:outputLabel value="Celular" for="celular" />
                        <p:inputText id="celular" value="#{empleadoController.selected.telefonoCelular}" title="Celular" />
                        <p:outputLabel value="Dirección" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="Dirección" />
                        <p:outputLabel value="Fecha de Nacimiento" for="cumpleanos" />
                        <p:calendar id="cumpleanos" pattern="dd/MM/yyyy" value="#{empleadoController.selected.fechaNacimiento}" yearRange="c-100:c-10" maxdate="now()" 
                                        title="#{bundle.CreateClienteTitle_cumple}" showOn="button" navigator="true"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{empleadoController.selected.tipoEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_tipo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>                    
                </h:panelGroup>
                <div class="botonesDialog">                    
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('EmpleadoEditDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
