<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{empleadoController.selected.codigo}" title="#{bundle.CreateEmpleadoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{empleadoController.selected.telefonos}" title="#{bundle.CreateEmpleadoTitle_telefonos}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{empleadoController.selected.tipo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_tipo}">
                            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton type="button" value="#{bundle.Cancel}" onclick="PF('EmpleadoCreateDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
