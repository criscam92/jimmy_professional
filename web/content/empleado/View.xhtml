<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_id}"/>
                        <h:outputText value="#{empleadoController.selected.id}" title="#{bundle.ViewEmpleadoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombre}"/>
                        <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewEmpleadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_codigo}"/>
                        <h:outputText value="#{empleadoController.selected.codigo}" title="#{bundle.ViewEmpleadoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_telefonos}"/>
                        <h:outputText value="#{empleadoController.selected.telefonos}" title="#{bundle.ViewEmpleadoTitle_telefonos}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_tipo}"/>
                        <h:outputText value="#{empleadoController.selected.tipoEmpledo.tipo}" title="#{bundle.ViewEmpleadoTitle_tipo}"/>
                    </p:panelGrid>                    
                </h:panelGroup>
                <div class="botonesDialog">   
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
