<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaProductoCreateDlg" widgetVar="FacturaProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturaProductoTitle}">
            <h:form id="FacturaProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturaProductoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{facturaProductoController.selected.id}" title="#{bundle.CreateFacturaProductoTitle_id}" required="true" requiredMessage="#{bundle.CreateFacturaProductoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateFacturaProductoLabel_factura}" for="factura" />
                        <p:selectOneMenu id="factura" value="#{facturaProductoController.selected.factura}" required="true" requiredMessage="#{bundle.EditFacturaProductoRequiredMessage_factura}">
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="facturaItem"
                                           itemValue="#{facturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturaProductoLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{facturaProductoController.selected.producto}" required="true" requiredMessage="#{bundle.EditFacturaProductoRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaProductoController.create}" value="#{bundle.Save}" update="display,:FacturaProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturaProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
