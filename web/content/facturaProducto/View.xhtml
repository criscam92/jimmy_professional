<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaProductoViewDlg" widgetVar="FacturaProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturaProductoTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaProductoController.selected != null}">

                        <h:outputText value="#{bundle.ViewFacturaProductoLabel_factura}"/>
                        <h:outputText value="#{facturaProductoController.selected.factura}" title="#{bundle.ViewFacturaProductoTitle_factura}"/>
                        <h:outputText value="#{bundle.ViewFacturaProductoLabel_producto}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturaProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
