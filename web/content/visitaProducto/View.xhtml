<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitaProductoViewDlg" widgetVar="VisitaProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVisitaProductoTitle}">
            <h:form id="VisitaProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitaProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVisitaProductoLabel_id}"/>
                        <h:outputText value="#{visitaProductoController.selected.id}" title="#{bundle.ViewVisitaProductoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVisitaProductoLabel_cantidad}"/>
                        <h:outputText value="#{visitaProductoController.selected.cantidad}" title="#{bundle.ViewVisitaProductoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewVisitaProductoLabel_observacion}"/>
                        <h:outputText value="#{visitaProductoController.selected.observacion}" title="#{bundle.ViewVisitaProductoTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewVisitaProductoLabel_producto}"/>
                        <h:outputText value="#{visitaProductoController.selected.producto}" title="#{bundle.ViewVisitaProductoTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewVisitaProductoLabel_visita}"/>
                        <h:outputText value="#{visitaProductoController.selected.visita}" title="#{bundle.ViewVisitaProductoTitle_visita}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VisitaProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
