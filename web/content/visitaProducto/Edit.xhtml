<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitaProductoEditDlg" widgetVar="VisitaProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVisitaProductoTitle}">
            <h:form id="VisitaProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitaProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVisitaProductoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{visitaProductoController.selected.id}" title="#{bundle.EditVisitaProductoTitle_id}" required="true" requiredMessage="#{bundle.EditVisitaProductoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVisitaProductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{visitaProductoController.selected.cantidad}" title="#{bundle.EditVisitaProductoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditVisitaProductoLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{visitaProductoController.selected.observacion}" title="#{bundle.EditVisitaProductoTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditVisitaProductoLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{visitaProductoController.selected.producto}" required="true" requiredMessage="#{bundle.EditVisitaProductoRequiredMessage_producto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVisitaProductoLabel_visita}" for="visita" />
                        <p:selectOneMenu id="visita" value="#{visitaProductoController.selected.visita}" required="true" requiredMessage="#{bundle.EditVisitaProductoRequiredMessage_visita}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{visitaController.itemsAvailableSelectOne}"
                                           var="visitaItem"
                                           itemValue="#{visitaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{visitaProductoController.update}" value="#{bundle.Save}" update="display,:VisitaProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VisitaProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VisitaProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
