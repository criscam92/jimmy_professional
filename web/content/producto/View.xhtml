<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoTitle}">
            <h:form id="ProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoLabel_id}"/>
                        <h:outputText value="#{productoController.selected.id}" title="#{bundle.ViewProductoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_nombre}"/>
                        <h:outputText value="#{productoController.selected.nombre}" title="#{bundle.ViewProductoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/>
                        <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_gramaje}"/>
                        <h:outputText value="#{productoController.selected.gramaje}" title="#{bundle.ViewProductoTitle_gramaje}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_valorCosto}"/>
                        <h:outputText value="#{productoController.selected.valorCosto}" title="#{bundle.ViewProductoTitle_valorCosto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_valorVenta}"/>
                        <h:outputText value="#{productoController.selected.valorVenta}" title="#{bundle.ViewProductoTitle_valorVenta}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_valorVentaUsd}"/>
                        <h:outputText value="#{productoController.selected.valorVentaUsd}" title="#{bundle.ViewProductoTitle_valorVentaUsd}"/>
                    </p:panelGrid>                    
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton type="button" value="#{bundle.Close}" onclick="PF('ProductoViewDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
