<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/content/index.xhtml">

        <ui:define name="title">
            <h:outputText value="Bonificaciones por Producto"/>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProductoListForm">
                <p:dataTable styleClass="tabla" id="datalist" value="#{productoController.items}" var="item"
                             selectionMode="single" selection="#{productoController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="#{bundle.EmptyTable}"
                             paginatorPosition="bottom"
                             >

                    <f:facet name="header">
                        <div id="titulo">
                            Bonificaciones por Producto
                        </div>
                        <div id="acciones">
                            <p:commandLink styleClass="exporter" title="Exportar a Excel" ajax="false" disabled="#{productoController.items == null}">
                                <i class="fa fa-file-excel-o"></i>
                                <p:dataExporter type="xls" target="datalist" fileName="Bonificacion_Producto" />
                            </p:commandLink>
                        </div>
                    </f:facet>

                    <p:column headerText="#{bundle.ListProductoTitle_codigo}" filterStyle="width: 45px" filterBy="#{item.codigo}" filterMatchMode="contains" style="text-align: center;">
                        <h:outputText value="#{item.codigo}" styleClass="num-orden"/>
                    </p:column>
                    <p:column filterBy="#{item.nombre}" filterMatchMode="contains" headerText="#{bundle.ListProductoTitle_nombre}" filterStyle="width: 70px">
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Bonificaciones"/>
                        </f:facet>
                        <h:outputText value="#{productoController.getBonificacionesByProducto(item)}"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
