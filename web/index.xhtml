<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body onload="#{loginController.loggedIn()}">
        
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
        <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false">  
            <p:graphicImage library="src" name="jimmy-loader.gif" width="230" alt="Cargando..." />
        </p:dialog> 

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="135">
                <div id="logo"></div>               
            </p:layoutUnit>

            <p:layoutUnit styleClass="contenido_login" position="center">
                <p:outputPanel id="panelCentral">
                    <h:form id="UserLoginForm">
                        <p:panel id="login" header="Ingresar a la AplicaciÃ³n" style="width: 350px; margin: 0px auto;">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuario}" for="username" />
                                <p:inputText id="username" value="#{loginController.usuario.usuario}" title="#{bundle.CreateUsuarioTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuario}"/>
                                <p:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena1}" for="password" />
                                <p:inputText type="password" id="password" value="#{loginController.usuario.contrasena}" title="#{bundle.CreateUsuarioTitle_contrasena1}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasena1}"/>
                                <p:commandButton actionListener="#{loginController.login()}" value="Entrar" update=":growl,:panelCentral"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:outputPanel>
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
