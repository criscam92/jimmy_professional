<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Jimmy Professional</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <f:view locale="#{facesContext.externalContext.requestLocale}">
            <f:loadBundle basename="languages/Bundle" var="bundle"/>
        </f:view>


        <p:layout fullPage="true">


            <p:layoutUnit position="north" size="135">
                <div id="logo"></div>
                <h:form id="menuForm">

                    <p:menubar>
                        <p:menuitem class="menuPrincipal" value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu class="menuPrincipal" label="#{bundle.Maintenance}">

                            <p:submenu label="Ciudades">
                                <p:menuitem value="Pais" outcome="/content/pais/List.xhtml" />
                                <p:menuitem value="Ciudad" outcome="/content/ciudad/List.xhtml" />
                            </p:submenu>

                            <p:submenu label="Productos">
                                <p:menuitem value="Productos" outcome="/content/producto/List.xhtml" />
                                <p:menuitem value="Promociones" outcome="/content/promocion/List.xhtml" />
                                <p:menuitem value="Promoción de Productos" outcome="/content/promocionProducto/List.xhtml" />
                            </p:submenu>

                            <p:submenu label="Personal">
                                <p:menuitem value="Cliente" outcome="/content/cliente/List.xhtml" />
                                <p:menuitem value="Empleado" outcome="/content/empleado/List.xhtml" />
                                <p:menuitem value="Tipos de Clientes" outcome="/content/tipoCliente/List.xhtml" />
                                <p:menuitem value="Tipos de Empleados" outcome="/content/tipoEmpleado/List.xhtml" />
                            </p:submenu>

                            <p:submenu label="Pedidos y pagos">
                                <p:menuitem value="Códigos de Devolución" outcome="/content/codigoDevolucion/List.xhtml" />
                                <p:menuitem value="Devolución" outcome="/content/devolucion/List.xhtml" />
                                <p:menuitem value="Devolución de Productos" outcome="/content/devolucionProducto/List.xhtml" />
                                <p:menuitem value="Facturas" outcome="/content/factura/List.xhtml" />
                                <p:menuitem value="Despachos de Productos" outcome="/content/facturaProducto/List.xhtml" />
                                <p:menuitem value="Pago" outcome="/content/pago/List.xhtml" />
                                <p:menuitem value="Tipos de Pago" outcome="/content/tipoPago/List.xhtml" />
                            </p:submenu>

                            <p:menuitem value="Formatos de Visitas" outcome="/content/visita/List.xhtml" />
                            <p:menuitem value="Registros de Visitas" outcome="/content/visitaProducto/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/content/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit styleClass="contenido"  position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
